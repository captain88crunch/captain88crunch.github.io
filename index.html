<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Da Duece</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Drop Da Duece</h1>
    </header>
    <main>
        <div class="song1">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0KhKVGSHBhUs8hIexyvwj4" width="70%"
            height="200" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <label for="myRadioGroup">This song is better:</label>
            <input type="radio" name="myRadioGroup" value="option1" onclick="myFunction(this.value);"> Option 1
        </div>
        <div class="song2">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7vfaRUaFBDwENwa3tzJY64" width="70%"
            height="352" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <label for="myRadioGroup">No, this song is better:</label>
            <input type="radio" name="myRadioGroup" value="option2" onclick="myFunction(this.value);"> Option 2
            <!-- button type="button" onclick="myFunction()">Change Color</button -->
        </div>
       <!-- div class="content" -->
            <div class="game">
            <div class="word-display">
                <!-- Display the partially guessed word here -->
                <span>_ _ _ _ _</span>
            </div>
            <div class="attempts">
                <span>Attempts Left: 6</span>
            </div>
            <div class="guess-input">
                <input type="text" placeholder="Enter your guess" />
                <button>Guess</button>
            </div>
        </div>
        <!-- /div -->
        <script>
            function myFunction(mySong)
            {   
                switch(mySong)
                {
                case 'option1':
                  document.body.style.backgroundColor= "green";
                  break;
                case 'option2':
                  document.body.style.backgroundColor= "blue";
                  break;
                }
        </script>
    </main>
    <footer>
        <p>&copy; 2023 Our Dope Game</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
