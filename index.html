<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wordle</h1>
    </header>
    <main>
        <div class="game">
            <div class="word-display">
                <!-- Display the partially guessed word here -->
                <span>_ _ _ _ _</span>
            </div>
            <div class="attempts">
                <span>Attempts Left: 6</span>
            </div>
            <div class="guess-input">
                <input type="text" placeholder="Enter your guess" />
                <button>Guess</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Wordle Game</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
